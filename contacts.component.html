<div class="topbar">
  <p><strong>ContactListManager</strong></p>
  </div>

  <div class="container">
    <form (submit) = "addContact()" >
        <div class="form-group">
          <label>First name</label>
          <input type="text" name="first_name" class="form-control" [(ngModel)]="first_name" required>
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="last_name" class="form-control" [(ngModel)]="last_name">
          </div>


          <div class="form-group">
              <label>Phone number</label>
              <input type="text" name="phone" class="form-control" [(ngModel)]="phone" required>
            </div>

            <input type="submit" name="submit" value="add-Contact" class="btn btn-success">
    </form>
  </div>


  <div class="topbar">
<p>Your contact list is </p></div>

<div class = "container">
  <div *ngFor ="let contact of contacts" class="row">

    <div class = "col-md-3">
      {{contact.first_name}}
    </div>

    <div class = "col-md-3">
        {{contact.last_name}}
      </div>

      <div class = "col-md-3">
          {{contact.phone}}
        </div>

        <div class = "col-md-3">
         <input type = "button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger">
        </div>
        <br />
  </div>
